	<script>

	var urlList = ['http://www.google.com', 'http://www.msn.com', 'http://www.yahoo.com'];
	var winder;
	var countings = 0; // loop counter

	function closeWin(){
		if(winder){
			winder.close();
		}
	}

	function openWindow(){
		winder = window.open(urlList[countings], '', '');

		setTimeout(function() {
			closeWin();
			// winder.close(); // on 2nd loop: "Uncaught TypeError: Cannot read property 'close' of null"

			if(countings < urlList.length) {
				openWindow();

	}

	});
